<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Controle de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

    <style>
        /* Estilo personalizado para a página */
        .hero.is-dark {
            background-color: #2E2E2E; /* Cinza escuro para fundo escuro */
        }

        .title {
            color: #FF69B4; /* Rosa escuro */
            font-size: 48px;
            font-weight: bold;
        }

        .buttons .button {
            border: 2px solid #FF69B4; /* Bordas rosa escuro */
            color: #FF69B4; /* Texto rosa escuro */
            background-color: #333333; /* Fundo escuro */
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .buttons .button:hover {
            background-color: #FF69B4; /* Rosa escuro */
            color: white;
        }

        .buttons .button.is-primary {
            background-color: #FF69B4; /* Rosa escuro */
            color: white;
        }

        .buttons .button.is-link {
            background-color: #333333; /* Fundo escuro */
            color: #FF69B4; /* Texto rosa escuro */
        }

        .buttons .button.is-link:hover {
            background-color: #FF69B4; /* Rosa escuro */
            color: white;
        }

        /* Centralizar a imagem */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
<section class="hero is-fullheight is-flex is-align-items-center is-dark">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">Controle de Clientes</h1>
            <div class="buttons is-centered">
                <a href="/pessoa/cadastrar" class="button is-primary">Novo Cadastro</a>
                <a href="/pessoa/listar" class="button is-link">Listar Clientes</a>
            </div>

            <!-- Contêiner para centralizar a imagem -->
            <div class="image-container">
                <img src="https://img-aws.ehowcdn.com/750x400p/photos.demandstudios.com/getty/article/202/48/E000124.jpg" alt="Planilha de Controle">
            </div>

        </div>
    </div>
</section>
</body>
</html>
