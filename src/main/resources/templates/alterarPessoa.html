<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body>
<form action="#" th:action="@{/pessoa/save}" th:object="${pessoa}" method="post">
      <div>
          <label for="">Nome</label>
          <input type="text" placeholder="Seu Nome" th:field="*{nome}" required>
      </div>
    <div>
        <label for="">Email</label>
        <input type="email" placeholder="Seu Email" th:field="*{email}" required>
    </div>
    <div>
        <label for="">Telefone</label>
        <input type="text" placeholder="Seu Telefone" th:field="*{fone}" required>
    </div>
      <input type="submit" value="Salvar">
      </form>

</body>
</html>
